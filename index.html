<!DOCTYPE html>
<html lang="en-US">
<head>
	<!--Meta Data Here-->
	<meta name="title" content="Heads or Tails">
	<meta name="description" content="This is a simple project where I practice created a simple heads or tails and it keeps track of your score, until you refresh your page or press on the reset button.">
	<meta name="keywords" content="JQuery, JavaScript, CSS, HTML">
	<meta name="author" content="Christian Pena">

	<!--CSS Here-->
	<link rel="stylesheet" type="text/css" href="css/mystyle.css">
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">

	<!--JavaScript Here-->
	<script src="js/jquery-1.9.1.js" type="text/javascript"></script>
	<script src="js/jquery-ui.js" type="text/javascript"></script>
	<script src="js/myscript.js" type="text/javascript"></script>

	<!--Title Here-->
	<title>Heads Or Tails Project</title>
</head>
<body>
	<header>
		<nav>
			<h1 class="text-center">Heads or Tails</h1>
			<button id="info-Button" class="btn btn-default btn-lg">Facts</button>
		</nav>
	</header>
	<div id="wrapper">
		<select id="ddlViewBy">
			<option value="blank" selected="selected">Pick a side...</option>
			<option value="0">Heads</option>
			<option value="1">Tails</option>
		</select>
		<button id="submit" class="btn btn-primary">Submit</button>
		<button id="reset" class="btn btn-danger">Reset</button>

		<p>You Picked: <span id="youPicked"></span></p>
		<p>Computer Picked: <span id="computerPicked"></span></p>
		<p>Times being Right: <span id="rightChoice">0</span></p>
		<p>Times being Wrong: <span id="wrongChoice">0</span></p>
	</div>
	<div id="info-section">
		<article>
			<h2>Facts</h2>
			<ul>
				<li>Each flip has a 50/50 change of landing on heads or tails.</li>
				<li>Each flip is independent of any other flip.</li>
			</ul>
		</article>
	</div>
</body>
</html>
